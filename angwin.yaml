port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
# external-controller: :9090

proxy-providers:
# 服务提供商-1:
# url: http://your-service-provider
# interval: 600

proxy-groups:
  # 功能分组
  - name: 选择代理
    type: select
    proxies: &proxies
      - snell美LosAngle
      - snell东京-备用
      - RELAY美住M1
      - DIRECT


  # 流量: stash <-> http <-> vmess <-> ss1 <-> ss2 <-> 互联网
  - name: RELAY美住M1
    type: relay
    benchmark-url: http://www.apple.com # 建议只使用HTTP协议
    benchmark-timeout: 0 # 延迟测试超时，单位：秒
    proxies:
      - snell美LosAngle
      - 美住M1

      
      
rules:
  - RULE-SET,local, DIRECT,no-resolve
  - RULE-SET,cn-ip, DIRECT,no-resolve
  - GEOIP,CN,DIRECT,no-resolve
  - RULE-SET,on-domain, DIRECT
  - MATCH, 选择代理
  
rule-providers:

script:
  shortcuts:
     quic: network == 'udp' and dst_port == 443

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    # - 223.5.5.5
    # - 114.114.115.115
    - 1.0.0.1
    - 8.8.8.8
    - 119.29.29.29
   # - system
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - https://doh.pub/dns-query
    # - https://dns.alidns.com/dns-query
  nameserver-policy:
    'www.baidu.com': 223.5.5.5
    '+.internal.crop.com': system
  skip-cert-verify: true
  # 在以下列表的域名将不会被解析为 fake ip，这些域名相关的解析请求将会返回它们真实的 IP 地址
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - lens.l.google.com
    - '*.n.n.srv.nintendo.net'
    - +.stun.playstation.net
    - xbox.*.*.microsoft.com
    - '*.*.xboxlive.com'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    - '*.mcdn.bilivideo.cn'


