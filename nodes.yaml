port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
# external-controller: :9090

proxy-providers:
# 服务提供商-1:
# url: http://your-service-provider
# interval: 600

proxy-groups:
  # 功能分组
  - name: PROXY
    type: select
    proxies: &proxies
      - snell美LosAngle
      - snell东京-备用
      - US-LISA
      - NNR-LISA-SZ2HKx8
      - NNR-LISA-GZ2HKx1_6
      - UKsocks
      - DIRECT
      - 美国J
      - 美国W
      - UKrelay
      
  # - name: YouTube
  #   type: select
  #   proxies: *proxies
  # - name: Google
  #   type: select
  #   proxies: *proxies
  - name: UKrelay
    type: relay
    benchmark-url: http://www.apple.com # 建议只使用HTTP协议
    benchmark-timeout: 5 # 延迟测试超时，单位：秒
    # 流量: stash <-> http <-> vmess <-> ss1 <-> ss2 <-> 互联网
    proxies:
      - US-LISA
      - UKsocks

rules:
  - DOMAIN-SUFFIX,wlai.vip,DIRECT,no-resolve # ai
  # - GEOSITE,youtube,YouTube
  # - GEOSITE,google,Google
  - DOMAIN-SUFFIX,identity.ess.apple.com,PROXY # 连续互通
  - RULE-SET,gfw-domain,PROXY
  - RULE-SET,local,DIRECT,no-resolve
  - RULE-SET,cn-ip,DIRECT,no-resolve
  - RULE-SET,direct-app,DIRECT,no-resolve
  - RULE-SET,direct-domain,DIRECT
  - GEOIP,CN,DIRECT,no-resolve
  - MATCH, PROXY
  - NETWORK,udp,REJECT
  
rule-providers:
  direct-domain:
    type: http
    behavior: domain
    format: yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt
    interval: 86400
  direct-app:
    type: http
    behavior: domain
    format: yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt
    interval: 86400
  gfw-domain:
    type: http
    behavior: domain
    format: yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
    interval: 86400
  cn-ip:
    type: http
    behavior: ipcidr
    format: yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt
    interval: 86400
  local:
    type: http
    behavior: ipcidr
    format: yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt
    interval: 86400

script:
  shortcuts:
     quic: network == 'udp' and dst_port == 443

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 36.55.237.145
    - 218.102.23.228
    # 香港DNS
    # - 223.5.5.5
    # - 223.6.6.6
    # - 114.114.115.115
    - 1.0.0.1
    - system
  # enhanced-mode: redir-host
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    # - https://doh.pub/dns-query
  nameserver-policy:
    # '+.arpa': '10.0.0.1'
    # 'rule-set:cn-ip':
    #   - https://doh.pub/dns-query
    #   - https://dns.alidns.com/dns-query
    'www.baidu.com': 223.5.5.5
    '+.internal.crop.com': system
  # skip-cert-verify: true
  # 在以下列表的域名将不会被解析为 fake ip，这些域名相关的解析请求将会返回它们真实的 IP 地址
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - 'www.msftconnecttest.com'
    - 'wx.qq.com'
    - 'res.wx.qq.com'


