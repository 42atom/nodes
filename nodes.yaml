script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443

# TUN 配置
# tun:
#   enable: true
#   stack: system
#   dns-hijack:
#     - "any:53"
#   auto-route: true
#   auto-detect-interface: true

dns:
  enable: true
  cache: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    # - 1.1.1.1
    # - 8.8.8.8
    - 223.5.5.5
    - 119.29.29.29
    # - system
  nameserver:
    # 阿里云 DoH
    - https://dns.alidns.com/dns-query
    # 腾讯云 DoH
    - https://doh.pub/dns-query
    # Cloudflare DoH
    - https://cloudflare-dns.com/dns-query
    # Google DoH
    # - https://dns.google/dns-query
  nameserver-policy:
    '+.icloud.com': '223.5.5.5'  # iCloud 域名使用阿里云 DNS
    '+.icloud-content.com': '223.5.5.5'
    '+.apple.com': '223.5.5.5'
    '+.apple-dns.net': '223.5.5.5'
    # '+.me.com': 'tls://8.8.8.8:853'
    '+.google.com': 'tls://8.8.8.8:853'
    # '+.gmail.com': 'https://cloudflare-dns.com/dns-query'
    '+.cloudflare.com': 'tls://1.1.1.1:853'
    '+.arpa': '10.0.0.1'
    '+.jin10.com': 223.5.5.5
    '+.baidu.com': 223.5.5.5
    '+.cn': '223.5.5.5'
    '+.internal.crop.com': system
    # '+.': 'https://cloudflare-dns.com/dns-query'  # 其他域名使用 Cloudflare DoH
  # skip-cert-verify: true
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # 在以下列表的域名将不会被解析为 fake ip，这些域名相关的解析请求将会返回它们真实的 IP 地址
  fake-ip-filter:
    - '*'
    - '*.me.com'
    - '*.outlook.com'
    - '*.gmail.com'
    - '*.nextmindedu.com'
    - '*.apple.com'
    - '*.larksuite.com'
    - '110221.xyz'
    - '*.110221.xyz'
    - 'workers.dev'
    - 'vps.sonnylab.com'
    - '+.lan'
    - "+.local"
    - 'dns.google'
    - "*.cloudflare.com"
    - 'cloudflare-dns.com'
    - 'dns.alidns.com'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - 'www.msftconnecttest.com'
    - 'wx.qq.com'
    - 'res.wx.qq.com'
    - 'time1.cloud.tencent.com'
    # === Music Service ===
    ## NetEase
    - '+.music.163.com'
    - '*.126.net'
    ## Baidu
    - 'musicapi.taihe.com'
    - 'music.taihe.com'
    ## Kuwo
    - '*.kuwo.cn'
    ## JOOX
    - 'api-jooxtt.sanook.com'
    - 'api.joox.com'
    - 'joox.com'
    ## QQ
    - '+.y.qq.com'
    - '+.music.tc.qq.com'
    - 'aqqmusic.tc.qq.com'
    - '+.stream.qqmusic.qq.com'
    ## Xiami
