# 代理组配置
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      # - AUTO
      - DIRECT
      - Server-01
      - Server-02
      - AUTO-NNR

      
  - name: AUTO-NNR
    type: url-test
    proxies:
      - NNR-J1
      - NNR-J2
      - NNR-J3
      - NNR-J4
    interval: 300


