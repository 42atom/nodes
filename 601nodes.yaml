# HTTP(S) 端口
mixed-port: 7890
# SOCKS5 端口
socks-port: 7891
# 外部控制器
external-controller: 0.0.0.0:9090
external-ui: dashboard

# 基础配置
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: true

# DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:53
  cache: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "*.zerotier.com"
    - "planet.zerotier.com"
    - "*.local.zerotier.com"
    # 添加你的自建控制器域名（如果有）
    - "175.178.53.201"
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
  fallback-filter:
    geoip: false
    ipcidr:
      - 240.0.0.0/4

# 代理配置
proxies:
  # DMIT
  - name: "Server-01"
    type: snell
    server: 154.21.91.123
    port: 45857
    psk: 9Wn8e0WW0Vso2hntTOkxkqDBk6S5Mxa
    obfs-opts:
      mode: tls
      host: gateway.icloud.com  
    tfo: true
  # SHADOWTLS加密方式
  - name: "Server-02"
    type: snell
    server: 154.21.91.123
    port: 9999
    psk: 9Wn8e0WW0Vso2hntTOkxkqDBk6S5Mxa
    obfs: tls
    tfo: true
    shadowtls:
      server: gateway.icloud.com
      password: 4BgT4JWW

# 代理组配置
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - AUTO
      - DIRECT
      - Server-01
      - Server-02

  - name: "AUTO"
    type: url-test
    proxies:
      - Server-01
      - Server-02
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50

# 规则提供者
rule-providers:
  direct-domain:
    type: http
    behavior: domain
    format: yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt
    interval: 86400
  direct-app:
    type: http
    behavior: domain
    format: yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt
    interval: 86400
  cn-ip:
    type: http
    behavior: ipcidr
    format: yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt
    interval: 86400

