# HTTP(S) 端口
mixed-port: 7890
# SOCKS5 端口
socks-port: 7891
# 外部控制器
external-controller: 0.0.0.0:9090
# external-ui: dashboard

# 基础配置
allow-lan: true
# bind-address: "*"
mode: rule
log-level: info
ipv6: true

# DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:53
  cache: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.localhost"
    # Windows网络出现小地球图标
    "+.msftconnecttest.com",
    "+.msftncsi.com",
    # QQ快速登录检测失败
    "localhost.ptlogin2.qq.com",
    "localhost.sec.qq.com",
    # 追加以下条目
    "+.in-addr.arpa", 
    "+.ip6.arpa",
    "time.*.com",
    "time.*.gov",
    "pool.ntp.org",
    # - "*.zerotier.com"
    # - "planet.zerotier.com"
    # - "*.local.zerotier.com"
    # 添加你的自建控制器域名（如果有）
    - "175.178.53.201"
    ## STUN Server
    - 'stun.*.*'
    - 'stun.*.*.*'
    ## Bilibili CDN
    - '*.mcdn.bilivideo.cn'
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:

    # - https://doh.pub/dns-query
    - https://208.67.222.222/dns-query #OpenDNS
    - https://77.88.8.8/dns-query #YandexDNS
    - https://1.1.1.1/dns-query #CloudflareDNS
    - https://8.8.4.4/dns-query #GoogleDNS
    
  nameserver-policy:
    '+.icloud.com': '223.5.5.5'  # iCloud 域名使用阿里云 DNS
    '+.icloud-content.com': '223.5.5.5'
    '+.apple.com': '223.5.5.5'
    '+.apple-dns.net': '223.5.5.5'
    # '+.me.com': 'tls://8.8.8.8:853'
    # '+.google.com': 'tls://8.8.8.8:853'
    # '+.gmail.com': 'https://cloudflare-dns.com/dns-query'
    # '+.cloudflare.com': 'tls://1.1.1.1:853'
    '+.arpa': '10.0.0.1'
    '+.baidu.com': 223.5.5.5
    # '+.cn': '223.5.5.5'
    '+.internal.crop.com': system

  fallback:
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# 代理配置
proxies:
  # DMIT
  - name: "Server-01"
    type: snell
    server: 154.21.91.123
    port: 45857
    psk: 9Wn8e0WW0Vso2hntTOkxkqDBk6S5Mxa
    udp: true  # 启用 UDP 转发
    version: 3  # 指定 Snell 协议版本
    obfs-opts:
      mode: tls
      host: cn.bing.com  # 伪装域名

    tfo: true

  # HK
  - name: "Server-02"
    type: snell
    server: 38.22.88.116
    port: 45857
    psk: 9Wn8e0WW0Vso2hntTOkxkqDBk6S5Mxa
    udp: true
    version: 3
    obfs-opts:
      mode: tls
      host: www.bing.com 
      
# 代理组配置
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - AUTO
      - DIRECT
      - Server-01
      - Server-02

  - name: "AUTO"
    type: url-test
    proxies:
      - Server-01
      - Server-02
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50

# 规则提供者
rule-providers:
  direct-domain:
    type: http
    behavior: domain
    format: yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt
    interval: 86400
  direct-app:
    type: http
    behavior: domain
    format: yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt
    interval: 86400
  cn-ip:
    type: http
    behavior: ipcidr
    format: yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt
    interval: 86400

# 规则配置
rules:
  
  - DOMAIN-SUFFIX,110221.xyz,DIRECT
  - DOMAIN-SUFFIX,digis.cyou,DIRECT

  

  # ZeroTier 控制器和服务
  # - DOMAIN-SUFFIX,zerotier.com,DIRECT
  # - DOMAIN,planet.zerotier.com,DIRECT
  # - DOMAIN,175.178.53.201,DIRECT
  - IP-CIDR,175.178.53.0/24,DIRECT  # 自建控制器网段
  
  # ZTCN 网络规则（你的自建网络）
  # - IP-CIDR,10.30.55.0/24,DIRECT    # IPv4 网段
  # - IP-CIDR6,fdda:73c1:93a3::/48,DIRECT  # IPv6 网段
  # - IP-CIDR6,fc79:d207::/32,DIRECT       # IPv6 网段
  
  # 其他 ZeroTier 网络规则
  # - IP-CIDR,172.28.49.0/24,DIRECT   # PENNHOME 网段
  # - IP-CIDR,10.147.20.0/24,DIRECT   # AngOffice 网段
  # - IP-CIDR,10.30.55.0/24,DIRECT   # ZTCN 网段
  # - IP-CIDR,10.147.17.0/24,DIRECT   # 601 网段

  # ZeroTier 服务端口
  # - DST-PORT,9993,DIRECT       # ZeroTier UDP
  # - SRC-PORT,9993,DIRECT        # ZeroTier UDP 端口
  # - DST-PORT,3402,DIRECT       # 自建控制器 Web 管理端口
  # - DST-PORT,3403,DIRECT       # 自建控制器下载端口

  # 直连规则
  # - RULE-SET,direct-domain,DIRECT
  - RULE-SET,direct-app,DIRECT
  - RULE-SET,cn-ip,DIRECT

  
  # 内网直连
  - IP-CIDR,192.168.0.0/16,DIRECT
  # - IP-CIDR,10.0.0.0/8,DIRECT
  # - IP-CIDR,172.16.0.0/12,DIRECT
  # - IP-CIDR,127.0.0.0/8,DIRECT
  # - IP-CIDR,100.64.0.0/10,DIRECT
  # - IP-CIDR,224.0.0.0/4,DIRECT
  
  # 局域网直连
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN-SUFFIX,localhost,DIRECT
  
  # 强制代理所有 UDP 流量
  - DST-PORT,53,PROXY       # DNS 请求
  - DST-PORT,123,PROXY      # NTP 时间同步
  - DST-PORT,443,PROXY      # HTTPS 流量
  - DST-PORT,80,PROXY       # HTTP 流量
  - DST-PORT,3478,PROXY     # WebRTC 流量
  - DST-PORT,5349,PROXY     # WebRTC 流量
  - NETWORK,udp,PROXY
  

  # 国内流量
  - GEOIP,CN,DIRECT,no-resolve
  - GEOIP,LAN,DIRECT,no-resolve
  
  # 最终规则：其他都走代理
  - MATCH,PROXY

# 性能优化配置
profile:
  store-selected: true
  store-fake-ip: true

