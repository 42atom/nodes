# HTTP(S) 端口
mixed-port: 7890
# SOCKS5 端口
socks-port: 7891
# 外部控制器
external-controller: 0.0.0.0:9090

# 基础配置
allow-lan: true
# bind-address: "*"
mode: rule
log-level: info
ipv6: true

# DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:53
  cache: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.localhost"
    - "+.todesk.com"
    - "+.bitbrowser.net"
    - "+.bitbrowser.cn"
    - "+.110221.xyz"
    - "+.digis.cyou"
    - "*.cloudflare.com"
    - 'cloudflare-dns.com'
    # Windows网络出现小地球图标
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    # QQ快速登录检测失败
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    # 追加以下条目
    - "+.in-addr.arpa"
    - "+.ip6.arpa"
    - "time.*.com"
    - "time.*.gov"
    - "pool.ntp.org"
    - "*.zerotier.com"
    - "planet.zerotier.com"
    - "*.local.zerotier.com"
    # Stun Services
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    # - https://doh.pub/dns-query #腾讯
    - 'https://208.67.222.222/dns-query' #OpenDNS
    - 'https://1.1.1.1/dns-query' #CloudflareDNS
    - 'https://8.8.4.4/dns-query' #GoogleDNS
    
  nameserver-policy:
    '+.todesk.com': '223.5.5.5'
    '+.digis.cyou': '223.5.5.5'
    '+.bitbrowser.net': '223.5.5.5'
    '+.bitbrowser.cn': '223.5.5.5'
    '+.110221.xyz': '223.5.5.5'
    '+.icloud.com': '223.5.5.5'  
    '+.icloud-content.com': '223.5.5.5'
    '+.apple.com': '223.5.5.5'
    '+.apple-dns.net': '223.5.5.5'
    '+.me.com': 'tls://8.8.8.8:853'
    '+.google.com': 'tls://8.8.8.8:853'
    '+.cloudflare.com': 'tls://1.1.1.1:853'
    '+.arpa': '10.0.0.1'
    '+.internal.crop.com': system

  fallback:
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

