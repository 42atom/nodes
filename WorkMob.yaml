mode: Global
log-level: info
# external-controller: :9090

proxy-providers:
# 服务提供商-1:
# url: http://your-service-provider
# interval: 600

proxy-groups:
  # 功能分组
  - name: 选择代理
    type: select
    proxies: &proxies
      - 美机房高速1vmess
      - 美机房高速1hy
      - RELAY美住流量1
      - RELAY美住流量2
      - RELAY美住流量3
      - RELAY美住流量4
      - RELAY美住M1
      - RELAY美住M2
      - RELAY美住M3
      - 备用线路vmessJP
      - 备用线路HyJP
      - 自动选择
      - DIRECT
      - REJECT




  # 流量: stash <-> http <-> vmess <-> ss1 <-> ss2 <-> 互联网
  - name: RELAY美住M1
    type: relay
    benchmark-url: http://www.apple.com # 建议只使用HTTP协议
    benchmark-timeout: 3 # 延迟测试超时，单位：秒
    proxies:
      - 美机房高速1vmess
      - 美住M1
      
  - name: RELAY美住M2
    type: relay
    benchmark-url: http://www.apple.com # 建议只使用HTTP协议
    benchmark-timeout: 3 # 延迟测试超时，单位：秒
    proxies:
      - 美机房高速1vmess
      - 美住M2
      
  - name: RELAY美住M3
    type: relay
    benchmark-url: http://www.apple.com # 建议只使用HTTP协议
    benchmark-timeout: 3 # 延迟测试超时，单位：秒
    proxies:
      - 美机房高速1vmess
      - 美住M3

  - name: RELAY美住流量1
    type: relay
    benchmark-url: http://www.apple.com
    benchmark-timeout: 2
    proxies:
      - 美机房高速1vmess
      - 美住流量1

  - name: RELAY美住流量2
    type: relay
    benchmark-url: http://www.apple.com
    benchmark-timeout: 2
    proxies:
      - 美机房高速1vmess
      - 美住流量2

  - name: RELAY美住流量3
    benchmark-url: http://www.apple.com
    benchmark-timeout: 2
    type: relay
    proxies:
      - 美机房高速1vmess
      - 美住流量3

  - name: RELAY美住流量4
    type: relay
    proxies:
      - 美机房高速1vmess
      - 美住流量4
      
  - name: 自动选择
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    # include-all: true
    proxies:
      - 美机房高速1vmess
      - 美机房高速1hy

  - name: 默认
    type: select
    proxies:
      - 选择代理
      - DIRECT
      - REJECT

  - name: Forbiden
    type: select
    proxies:
      - REJECT
